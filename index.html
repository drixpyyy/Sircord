<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sircord</title>
    <style>
        body {
            background: #23272A;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 20%;
            background: #2C2F33;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        #member-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            background: #202225;
            padding: 10px;
            border-radius: 5px;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #36393F;
            padding: 20px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid yellow;
        }
        #user-panel {
            background: #2C2F33;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 2px solid yellow;
        }
        #user-panel img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        input {
            width: 80%;
            border: none;
            padding: 12px;
            background: #40444B;
            color: white;
        }
        button {
            background: yellow;
            border: none;
            cursor: pointer;
        }
        .message {
            padding: 5px;
            background: #2C2F33;
            margin: 5px 0;
            border-radius: 5px;
        }
        .message span {
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Sircord</h2>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="setUsername()">Set Name</button>
        <div id="member-list"></div>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <div>
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="user-panel">
        <img id="user-avatar" src="default-avatar.png" onclick="changeAvatar()">
        <span id="user-name"></span>
    </div>
    
    <script>
        let username = localStorage.getItem('sircordUsername');
        if (username) {
            document.getElementById('username').value = username;
            document.getElementById('username').disabled = true;
            document.getElementById('user-name').textContent = username;
        }
        
        async function loadMessages() {
            const response = await fetch('/api/messages.js?channel=general');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                messagesDiv.innerHTML += `<div class='message'><span>${msg.author}:</span> ${msg.text}</div>`;
            });
        }
        
        function setUsername() {
            if (!localStorage.getItem('sircordUsername')) {
                username = document.getElementById('username').value;
                localStorage.setItem('sircordUsername', username);
                document.getElementById('username').disabled = true;
                document.getElementById('user-name').textContent = username;
            } else {
                alert('You can only set your name once!');
            }
        }
        
        function changeAvatar() {
            const newAvatar = prompt('Enter avatar image URL:');
            if (newAvatar) {
                document.getElementById('user-avatar').src = newAvatar;
                localStorage.setItem('sircordAvatar', newAvatar);
            }
        }
        
        async function sendMessage() {
            const text = document.getElementById('message').value;
            if (!username || !text) return;
            
            await fetch('/api/messages.js?channel=general', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ author: username, text })
            });
            document.getElementById('message').value = '';
            loadMessages();
        }
        
        function loadAvatar() {
            const storedAvatar = localStorage.getItem('sircordAvatar');
            if (storedAvatar) {
                document.getElementById('user-avatar').src = storedAvatar;
            }
        }
        
        loadAvatar();
        loadMessages();
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
